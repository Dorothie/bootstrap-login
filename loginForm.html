<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <div class="container text-center">
        <img class="logo mt-4" src="blue bird.png" alt="">
        <h3 class="text-primary text-dark mt-4">Log in to Twitter</h3>
        <form class="login-form mt-4">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder= "Phone,email or username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder= "Password" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login btn-lg">Submit</button>
            <a href="">Forgot Password? </a>
            <a href="">Sign up for Twitter </a>
          </form>
        
    
    </div>
</body>
</html>
